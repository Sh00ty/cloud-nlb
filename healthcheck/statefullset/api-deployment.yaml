apiVersion: apps/v1
kind: Deployment
metadata:
  name: hc-api-server
  namespace: cloud-nlb
  labels:
    app: hc-api-server
spec:
  replicas: 3
  selector:
    matchLabels:
      app: hc-api-server
  template:
    metadata:
      labels:
        app: hc-api-server
    spec:
      containers:
      - name: hc-api-server
        image: hc-api-server:dev
        imagePullPolicy: IfNotPresent
        ports:
        - name: grpc
          containerPort: 9090
          protocol: TCP
        - name: health
          containerPort: 8080
          protocol: TCP
        envFrom:
        - configMapRef:
            name: hc-worker-config
        resources:
          requests:
            cpu: 100m
            memory: 64Mi
          limits:
            cpu: 200m
            memory: 128Mi
        livenessProbe:
          httpGet:
            path: /healthz
            port: health
          initialDelaySeconds: 10
          periodSeconds: 10
        readinessProbe:
          httpGet:
            path: /ready
            port: health
          initialDelaySeconds: 5
          periodSeconds: 5